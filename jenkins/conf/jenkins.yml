# 全局工具配置
tool:
  ant:
    installations:
    - home: "/usr/share/ant"
      name: "Ant"
  git:
    installations:
    - home: "/usr/bin/git"
      name: "Default"
  gradle:
    installations:
    - home: "/usr/local/gradle"
      name: "gradle"
  maven:
    installations:
    - home: "/usr/share/maven"
      name: "maven"
  jdk:
    defaultProperties:
    - installSource:
        installers:
        - jdkInstaller:
            acceptLicense: false
    installations:
    - home: "/usr/lib/jvm/java-8-openjdk-amd64"
      name: "java1.8"
  sonarRunnerInstallation:
    installations:
    - home: "/usr/local/sonar-scanner-cli"
      name: "SonarScanner"