jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: false
  mode: NORMAL
  # 节点配置
  nodes:
  - permanent:
      name: "Slave01"
      remoteFS: "/var/jenkins_home"
      launcher:
        sSHLauncher:
          credentialsId: "SlaveAuth"
          host: "slave01"
          port: 22
          launchTimeoutSeconds: 210
          maxNumRetries: 10
          retryWaitTime: 15
  - permanent:
      name: "Slave02"
      remoteFS: "/var/jenkins_home"
      launcher:
        sSHLauncher:
          credentialsId: "SlaveAuth"
          host: "slave02"
          port: 22
          launchTimeoutSeconds: 210
          maxNumRetries: 10
          retryWaitTime: 15
  numExecutors: 5
  primaryView:
    all:
      name: "all"
  quietPeriod: 0
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: ${JENKINS_USER:-admin}
        password: ${JENKINS_PASS:-admin}
    # ldap:
    #   configurations:
    #     - groupMembershipStrategy:
    #         fromUserRecord:
    #           attributeName: "memberOf"
    #       inhibitInferRootDN: false
    #       rootDN: "dc=acme,dc=org"
    #       server: "ldaps://ldap.acme.org:1636"
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
      - "Overall/Read:admin"
      - "Overall/Administer:admin"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"

